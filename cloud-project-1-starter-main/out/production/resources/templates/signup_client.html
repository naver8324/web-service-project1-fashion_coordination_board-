<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - PPSC</title>
    <link rel="stylesheet" href="signup_client.css">
</head>

<body>
<header>
    <div class="header-left">
        <h1>Premium Personal Style Codi</h1>
    </div>
</header>

<div class="container">
    <h2>회원가입</h2>
    <form id="signup-form">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="height">키&nbsp;&nbsp;</label>
            <input type="text" id="height" name="height" required>
        </div>
        <div class="form-group">
            <label for="weight">몸무게</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div class="form-group">
            <label for="style">원하는 스타일</label>
            <select id="style" name="style">
                <option value="casual">캐주얼</option>
                <option value="street">스트릿</option>
                <option value="vintage">빈티지</option>
                <option value="modern">모던</option>
                <option value="dandy">댄디</option>
                <option value="classic">클래식</option>
                <option value="sporty">스포티</option>
            </select>
        </div>
        <div class="form-group">
            <label for="brand">선호하는 브랜드</label>
            <input type="text" id="brand" name="brand">
        </div>
        <div class="form-group">
            <label for="avatar">전신사진</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
        </div>
        <button type="submit">회원가입</button>
    </form>
</div>

<footer>
    <div class="container">
        <p>문의 전화: 010-1234-5678</p>
        <p>이메일: info@ppsc.com</p>
    </div>
</footer>

<script src="signup.js"></script>
</body>

</html>
