<header>
    <div class="header-left">
        <h1>Premium Personal Style Codi</h1>
    </div>
    <div class="header-right">
        <button>Stylelist Sign-up</button>
        <button>Client Sign-up</button>
    </div>
</header>

<div class="container" id="login-form-container">
    <h2>로그인</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="아이디" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
        <div id="error-message" style="color: #ff4d4d;"></div>
    </form>
</div>

<footer>
    <div class="container">
        <p>문의 전화: 010-1234-5678</p>
        <p>이메일: info@ppsc.com</p>
    </div>
</footer>

<script src="login.js"></script>
