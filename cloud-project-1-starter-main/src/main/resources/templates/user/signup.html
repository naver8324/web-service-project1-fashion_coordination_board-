<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - PPSC</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}"/>
</head>

<body>
<header>
    <div class="header-left">
        <h1>Premium Personal Style Codi</h1>
    </div>
    <div class="header-right">
        <a th:href="@{/user/login}"><button>User Login</button></a>
        <a th:href="@{/stylelist/login}"><button>Stylelist Login</button></a>
        <a th:href="@{/stylelist/signup}"><button>Stylelist Sign-up</button></a>
    </div>
</header>

<div class="container">
    <h2>고객 회원가입</h2>
    <form id="signup-form" th:action="@{/user/signup}" method="post">
        <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="height">키&nbsp;&nbsp;</label>
            <input type="number" id="height" name="height" required>
        </div>
        <div class="form-group">
            <label for="weight">몸무게</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div class="form-group">
            <label for="favoriteStyle">원하는 스타일</label>
            <select id="favoriteStyle" name="favoriteStyle">
                <option value="CASUAL">캐주얼</option>
                <option value="STREET">스트릿</option>
                <option value="VINTAGE">빈티지</option>
                <option value="MODERN">모던</option>
                <option value="DANDY">댄디</option>
                <option value="CLASSIC">클래식</option>
                <option value="SPORTY">스포티</option>
            </select>
        </div>
        <div class="form-group">
            <label for="favoriteBrand">선호하는 브랜드</label>
            <input type="text" id="favoriteBrand" name="favoriteBrand">
        </div>
        <div class="form-group">
            <label for="photoPath">전신사진</label>
            <input type="file" id="photoPath" name="photoPath" accept="image/*">
        </div>
        <div id="error-message" style="color: #ff4d4d;"></div>
        <button class="signup" type="submit">회원가입</button>
    </form>
</div>

<footer>
    <div class="container">
        <p>문의 전화: 010-1234-5678</p>
        <p>이메일: info@ppsc.com</p>
    </div>
</footer>
<!--<script type="text/javascript" th:src="@{/js/signup.js}"></script>-->
</body>

</html>
