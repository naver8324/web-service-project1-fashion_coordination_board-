<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://font.elice.io/css?family=Elice+DX+Neolli"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        font-family: "Elice DX Neolli", sans-serif;
        background-color: #b2b2b2;
      }
      body .btn-primary {
        background-color: #666;
        color: #fff;
        border: none;
      }
    </style>
    <title>카테고리 수정</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="header mb-5">
        <h1 class="text-center">Modify Category</h1>
      </div>
      <form
        th:action="@{/boards/{boardId}/edit(boardId=${board.id})}"
        method="post"
      >
        <div class="mb-3">
          <label for="name">Category Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            maxlength="20"
            placeholder="카테고리 이름 입력 (최대 20자)"
            required
            th:value="${board.name}"
          />
        </div>
        <div class="mb-3">
          <label for="description">Category Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            maxlength="200"
            placeholder="카테고리 설명 입력 (최대 200자)"
            th:text="${board.description}"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Modify Category</button>
        <button
          type="button"
          class="btn btn-secondary"
          onclick="window.history.back();"
        >
          Cancel
        </button>
      </form>
    </div>

    <!-- 부트스트랩 JS 추가 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
