<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - PPSC</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>

<body>
<header>
    <div class="header-left">
        <h1>Premium Personal Style Codi</h1>
    </div>
    <div class="header-right">
        <a th:href="@{/user/login}"><button>User Login</button></a>
        <a th:href="@{/stylelist/login}"><button>Stylelist Login</button></a>
        <a th:href="@{/user/signup}"><button>User Sign-up</button></a>
    </div>
</header>

<div class="container">
    <h2>스타일리스트 회원가입</h2>
    <form id="signup-form" th:action="@{/stylelist/signup}" method="post">
        <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" required>
        </div>
        <div class="form-group">
            <label for="prLink">PR Link</label>
            <input type="text" id="prLink" name="prLink" required>
        </div>
        <div class="form-group">
            <label for="agreeTerms">특화된 서비스를 제공하기 위해 추가 수집하는 정보는 선택항목으로 동의를
                받고 있으며, 고객들의 개인정보를 유출하지 않는 것을 동의합니다.</label>
            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
            <label for="agreeTerms">약관에 동의합니다.</label>
        </div>
        <button class="signup" type="submit">회원가입</button>
    </form>
</div>

<footer>
    <div class="container">
        <p>문의 전화: 010-1234-5678</p>
        <p>이메일: info@ppsc.com</p>
    </div>
</footer>

<script src="signup.js"></script>
</body>

</html>
